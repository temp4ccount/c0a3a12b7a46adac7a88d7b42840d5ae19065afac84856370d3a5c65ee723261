name: Unit test

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

  strategy:
    matrix:
      node-version: 16.x

  steps:
  
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install
      run: npm ci

    - name: test_set
      run: npm test

